
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>간단한 지도 표시하기</title>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=ws1341yf3n"></script>
</head>
<body>
  <h1>키덜트 모아모아</h1>
<div id="map" style="width:100%;height:700px;"></div>

<script>
var mapOptions = {
    center: new naver.maps.LatLng(37.3595704, 127.105399),
    zoom: 10
};

var map = new naver.maps.Map('map', mapOptions);

var HOME_PATH = window.HOME_PATH || '.';

var lollypony = new naver.maps.LatLng(37.5904204, 127.019913),
    map = new naver.maps.Map('map', {
        center: lollypony.destinationPoint(0, 500),
        zoom: 15
    }),
    marker = new naver.maps.Marker({
        map: map,
        position: lollypony
    });

var contentString = [
        '<div class="iw_inner">',
        '   <h3>롤리포니</h3>',
        '   <p>서울특별시 성북구 동선동 보문로32길 70<br />',
        '       <img src="lollypony.jpg" width="200" height="200" alt="롤리포니" class="thumb" /><br />',
        '       ☎️02-939-3700 | 소품샵 빈티지 인형/ 아기코끼리 코코/ 인테리어 소품<br />',
        '       <a href="https://www.instagram.com/lolli_pony/?hl=ko" target="_blank">https://www.instagram.com/lolli_pony/?hl=ko</a>',
        '   </p>',
        '</div>'
    ].join('');

var infowindow = new naver.maps.InfoWindow({
    content: contentString,
    maxWidth: 300,
    backgroundColor: "#eee",
    borderColor: "#2db400",
    borderWidth: 5,
    anchorSize: new naver.maps.Size(30, 30),
    anchorSkew: true,
    anchorColor: "#eee",
    pixelOffset: new naver.maps.Point(20, -20)
});

naver.maps.Event.addListener(marker, "click", function(e) {
    if (infowindow.getMap()) {
        infowindow.close();
    } else {
        infowindow.open(map, marker);
    }
});

infowindow.open(map, marker);
</script>
</body>
</html>
